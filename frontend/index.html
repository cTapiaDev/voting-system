<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votaci贸n</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <h2>Formulario de Votaci贸n:</h2>
        <form id="formulario">
            <label for="vNombre">
                <span>Nombre y Apellido</span>
                <input type="text" name="vNombre" id="vNombre" placeholder="Nombre y Apellido" onkeypress="return onlyString(event)">
            </label>

            <label for="vAlias">
                <span>Alias</span>
                <input type="text" name="vAlias" id="vAlias" placeholder="Alias" onkeypress="return onlyString(event)">
            </label>

            <label for="vRut">
                <span>RUT</span>
                <input type="text" name="vRut" id="vRut" pattern="[0-9]+" placeholder="Sin puntos ni guion" maxlength="9" onkeypress="return onlyNumbers(event)">
            </label>

            <label for="vMail">
                <span>Email</span>
                <input type="email" name="vMail" id="vMail" placeholder="ejemplo@gmail.com">
            </label>

            <label for="vRegion">
                <span>Regi贸n</span>
                <select id="vRegion" name="vRegion" onchange="printSelects()">
                    <option value="---" selected="selected">---</option>
                </select>
            </label>

            <label for="vComuna">
                <span>Comuna</span>
                <select id="vComuna" name="vComuna">
                    <option value="---" selected="selected">---</option>
                </select>
            </label>

            <label for="vCandidato">
                <span>Candidato</span>
                <select id="vCandidato" name="vCandidato">
                    <option value="---" selected="selected">---</option>
                </select>
            </label>
            

            <label class="not-label">Como se enter贸 de Nosotros</label>
            <div class="form-checks">
                <input type="checkbox" id="vWeb" name="vWeb" value="Web">
                <label for="vWeb">Web</label>

                <input type="checkbox" id="vTV" name="vTV" value="TV">
                <label for="vTV">TV</label>

                <input type="checkbox" id="vRedes" name="vRedes" value="Redes Sociales">
                <label for="vRedes">Redes Sociales</label>

                <input type="checkbox" id="vAmigo" name="vAmigo" value="Amigo">
                <label for="vAmigo">Amigo</label>
            </div>


            <div class="form-action">
                <button type="submit">Votar</button>
            </div> 

            <div id="alertResponse" class="alerts"></div>
        </form>
    </section>

    <!-- Scripts -->
    <script src="./app.js"></script>
    <script src="./js/data.js"></script>
</body>
</html>
